<!DOCTYPE html>
<html>

<head>
    <title>FG Orion KRT</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <link href="./css/global.css" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div id="total_page">
        <H4> Forschungsgruppe Orion im Kartell </H4>
        <img src="./images/settings.png" alt="settings" id="settings_img">
        <img src="./images/home.png" alt="home" id="home_img">
        <input class="input100" type="text" id="user" name="username" placeholder="Username" required minlenght="8" maxlength="20">
        <input class="input100" type="email" id="email" name="email" placeholder="EMail" >
        <input class="input100" type="text" id="gamehandle" name="gamehandle" placeholder="RSI Game Handle" >
        <input class="input100" type="password" id="pass" name="password" placeholder="Password" maxlength = "50">
        <button id="loginbtn">Login</button>
        <button id="registerbtn">Register </button>
        <button id="resetbtn">Reset PW </button>
        <span id="text-caption"></span>
    </div>
    <script src ="./js/index.js"></script>
</body>

</html>
