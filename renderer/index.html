<!DOCTYPE html>
<html>

<head>
    <title>FG Orion KRT</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <link href="./css/global.css" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">

<body>
    <div id="total_page">

            </div>
        </div>

            <input class="input100" type="text" id="gamehandle" name="gamehandle" placeholder="RSI Game Handle" >        
            </div>
            <div id="regdiv">
            <button id="registerbtn" class="ui-btn vertical-center"><span>Register</span></button>
        </div>
        </div>
